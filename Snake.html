<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            background-color: #333;
            color: #eee;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        canvas {
            background-color: #000;
            border: 2px solid #eee;
        }
        h1, h2 {
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1>Snake</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <h2>Score: <span id="score">0</span></h2>
    <p>Use Arrow Keys to move</p>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreEl = document.getElementById('score');

        const tileSize = 20;
        const canvasSize = canvas.width / tileSize;

        let snake = [{ x: 10, y: 10 }];
        let food = {};
        let score = 0;
        let direction = 'right';
        let changingDirection = false;
        let gameEnded = false;

        /**
         * Main game loop. Clears canvas, moves and draws snake/food, and checks for game over.
         */
        function main() {
            if (gameEnded) {
                ctx.fillStyle = 'white';
                ctx.font = '50px monospace';
                ctx.textAlign = 'center';
                ctx.fillText('GAME OVER', canvas.width / 2, canvas.height / 2);
                ctx.font = '20px monospace';
                ctx.fillText('Press Space to Restart', canvas.width / 2, canvas.height / 2 + 40);
                return;
            }

            changingDirection = false;
            setTimeout(() => {
                clearCanvas();
                drawFood();
                moveSnake();
                drawSnake();
                main();
            }, 100);
        }

        /**
         * Clears the entire canvas.
         */
        function clearCanvas() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        /**
         * Draws a single part of the snake.
         * @param {object} snakePart - The part of the snake to draw, with x and y properties.
         */
        function drawSnakePart(snakePart) {
            ctx.fillStyle = 'lightgreen';
            ctx.strokeStyle = 'darkgreen';
            ctx.fillRect(snakePart.x * tileSize, snakePart.y * tileSize, tileSize, tileSize);
            ctx.strokeRect(snakePart.x * tileSize, snakePart.y * tileSize, tileSize, tileSize);
        }

        /**
         * Loops through the snake array and draws each part.
         */
        function drawSnake() {
            snake.forEach(drawSnakePart);
        }

        /**
         * Draws the food on the canvas.
         */
        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.strokeStyle = 'darkred';
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
            ctx.strokeRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
        }

        /**
         * Generates a new food item at a random location not on the snake.
         */
        function generateFood() {
            food.x = Math.floor(Math.random() * canvasSize);
            food.y = Math.floor(Math.random() * canvasSize);

            // If food is generated on the snake, generate a new one
            snake.forEach(part => {
                if (part.x === food.x && part.y === food.y) {
                    generateFood();
                }
            });
        }

        /**
         * Resets the game state to the beginning.
         */
        function resetGame() {
            snake = [{ x: 10, y: 10 }];
            score = 0;
            direction = 'right';
            gameEnded = false;
            scoreEl.textContent = score;
            generateFood();
            main();
        }

        /**
         * Moves the snake by one tile in the current direction and checks for collisions.
         */
        function moveSnake() {
            const head = { x: snake[0].x, y: snake[0].y };

            switch (direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }

            snake.unshift(head);

            // Check if snake ate food
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreEl.textContent = score;
                generateFood();
            } else {
                snake.pop();
            }

            checkCollision();
        }

        /**
         * Checks for collisions with walls or the snake's own body.
         */
        function checkCollision() {
            const head = snake[0];

            // Wall wrapping
            if (head.x < 0) {
                head.x = canvasSize - 1;
            } else if (head.x >= canvasSize) {
                head.x = 0;
            }
            if (head.y < 0) {
                head.y = canvasSize - 1;
            } else if (head.y >= canvasSize) {
                head.y = 0;
            }

            // Self collision
            for (let i = 4; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    gameEnded = true;
                }
            }
        }

        /**
         * Handles keydown events to change the snake's direction.
         * @param {KeyboardEvent} event - The keyboard event.
         */
        function changeDirection(event) {
            if (gameEnded) {
                if (event.key === ' ') {
                    resetGame();
                }
                return;
            }

            if (changingDirection) return;
            changingDirection = true;

            const keyPressed = event.key;
            const goingUp = direction === 'up';
            const goingDown = direction === 'down';
            const goingLeft = direction === 'left';
            const goingRight = direction === 'right';

            if (keyPressed === 'ArrowUp' && !goingDown) {
                direction = 'up';
            }
            if (keyPressed === 'ArrowDown' && !goingUp) {
                direction = 'down';
            }
            if (keyPressed === 'ArrowLeft' && !goingRight) {
                direction = 'left';
            }
            if (keyPressed === 'ArrowRight' && !goingLeft) {
                direction = 'right';
            }
        }

        // Start the game
        document.addEventListener('keydown', changeDirection);
        generateFood();
        main();
    </script>
</body>
</html>
