<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Slideshow</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        #slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .slide {
            position: absolute;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }
        
        .slide.active {
            opacity: 1;
        }
        
        #title {
            position: absolute;
            top: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-size: 24px;
            text-shadow: 0 0 10px rgba(0,0,0,0.7);
            z-index: 10;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 10;
        }
        
        .transition-fade { transition: opacity 1s ease-in-out; }
        .transition-slide-left { transform: translateX(100%); transition: transform 1s ease-in-out; }
        .transition-slide-right { transform: translateX(-100%); transition: transform 1s ease-in-out; }
        .transition-slide-up { transform: translateY(100%); transition: transform 1s ease-in-out; }
        .transition-slide-down { transform: translateY(-100%); transition: transform 1s ease-in-out; }
        .transition-zoom { transform: scale(0.8); transition: transform 1s ease-in-out; }
        .transition-rotate { transform: rotate(30deg); transition: transform 1s ease-in-out; }
    </style>
</head>
<body>
    <div id="title">In Loving Memory</div>
    <div id="slideshow"></div>
    <div id="controls">
        <p>Slideshow in progress. Photos will change automatically.</p>
    </div>

    <script>
        // Sample photo paths - replace with actual paths to your photos
        const photos = [
            "pictures/010.JPG",
            "pictures/P1000687.JPG",
            "pictures/P1010597.JPG",
            "pictures/P1020427.JPG",
            "pictures/P1020542.JPG",
            "pictures/P1020612.JPG",
            "pictures/3.png",
            "pictures/P1000694.JPG",
            "pictures/P1010609.JPG",
            "pictures/P1020428.JPG",
            "pictures/P1020548.JPG",
            "pictures/P1020618.JPG",
            "pictures/capture007009.jpg",
            "pictures/P1000698.JPG",
            "pictures/P1010621.JPG",
            "pictures/P1020431.JPG",
            "pictures/P1020565.JPG",
            "pictures/P1020619.JPG",
            "pictures/Image(42).jpg",
            "pictures/P1000713.JPG",
            "pictures/P1010723.JPG",
            "pictures/P1020450.JPG",
            "pictures/P1020570.JPG",
            "pictures/TROUT.JPG",
            "pictures/IMG_0295_2_1.jpg",
            "pictures/P1000843.JPG",
            "pictures/P1010914.JPG",
            "pictures/P1020465.JPG",
            "pictures/P1020583.JPG",
            "pictures/P1000305.JPG",
            "pictures/P1010143.JPG",
            "pictures/P1010920.JPG",
            "pictures/P1020508.JPG",
            "pictures/P1020589.JPG",
            "pictures/P1000584.JPG",
            "pictures/P1010339.JPG",
            "pictures/P1020425.JPG",
            "pictures/P1020519.JPG",
            "pictures/P1020606.JPG"
        ];
        
        // Available transition effects
        const transitions = [
            'transition-fade',
            'transition-slide-left',
            'transition-slide-right', 
            'transition-slide-up',
            'transition-slide-down',
            'transition-zoom',
            'transition-rotate'
        ];
        
        let currentPhotoIndex = 0;
        let slideshowElement = document.getElementById('slideshow');
        let photoElements = [];
        
        // Create slide elements
        function createSlides() {
            photos.forEach((photoPath, index) => {
                const img = document.createElement('img');
                img.src = photoPath;
                img.className = 'slide';
                img.alt = `Photo ${index + 1}`;
                
                // Add event listener for image loading
                img.addEventListener('load', () => {
                    if (index === 0) {
                        img.classList.add('active');
                    }
                });
                
                slideshowElement.appendChild(img);
                photoElements.push(img);
            });
        }
        
        // Get random transition class
        function getRandomTransition() {
            const randomIndex = Math.floor(Math.random() * transitions.length);
            return transitions[randomIndex];
        }
        
        // Show next photo with random transition
        function showNextPhoto() {
            // Remove active class from current photo
            photoElements[currentPhotoIndex].classList.remove('active');
            
            // Apply random transition to current photo
            const currentTransition = getRandomTransition();
            photoElements[currentPhotoIndex].className = 'slide ' + currentTransition;
            
            // Move to next photo
            currentPhotoIndex = (currentPhotoIndex + 1) % photos.length;
            
            // Apply active class to next photo
            photoElements[currentPhotoIndex].classList.add('active');
            
            // Reset transition class after animation completes
            setTimeout(() => {
                photoElements[currentPhotoIndex].className = 'slide active';
            }, 1000);
        }
        
        // Initialize slideshow
        function initSlideshow() {
            createSlides();
            
            // Start the slideshow
            setInterval(showNextPhoto, 4000); // Change every 4 seconds
        }
        
        // Start when page loads
        window.addEventListener('load', initSlideshow);
    </script>
</body>
</html>
