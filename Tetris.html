<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris</title>
    <style>
        body {
            background: #202028;
            color: #fff;
            font-family: sans-serif;
            font-size: 2em;
            text-align: center;
        }
        canvas {
            border: solid .2em #fff;
            height: 80vh;
        }
    </style>
</head>
<body>
    <div>
        <h1>Tetris</h1>
        <p>Score: <span id="score">0</span></p>
    </div>
    <canvas id="tetris" width="240" height="400"></canvas>
    <script>
        const canvas = document.getElementById('tetris');
        const context = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');

        context.scale(20, 20);

        const COLS = 12;
        const ROWS = 20;

        let score = 0;
        let gameOver = false;
        let board = createBoard(COLS, ROWS);
        let player = {
            pos: { x: 0, y: 0 },
            matrix: null,
            score: 0,
        };

        const SHAPES = [
            [[1, 1, 1, 1]], // I
            [[2, 2], [2, 2]], // O
            [[0, 3, 0], [3, 3, 3]], // T
            [[0, 4, 4], [4, 4, 0]], // S
            [[5, 5, 0], [0, 5, 5]], // Z
            [[6, 0, 0], [6, 6, 6]], // L
            [[0, 0, 7], [7, 7, 7]], // J
        ];

        const COLORS = [
            null,
            '#FF0D72', // I
            '#0DC2FF', // O
            '#0DFF72', // T
            '#F538FF', // S
            '#FF8E0D', // Z
            '#FFE138', // L
            '#3877FF', // J
        ];

        function createBoard(cols, rows) {
            const matrix = [];
            while (rows--) {
                matrix.push(new Array(cols).fill(0));
            }
            return matrix;
        }

        function createPiece(type) {
            switch (type) {
                case 'I': return [[1, 1, 1, 1]];
                case 'O': return [[2, 2], [2, 2]];
                case 'T': return [[0, 3, 0], [3, 3, 3]];
                case 'S': return [[0, 4, 4], [4, 4, 0]];
                case 'Z': return [[5, 5, 0], [0, 5, 5]];
                case 'L': return [[6, 0, 0], [6, 6, 6]];
                case 'J': return [[0, 0, 7], [7, 7, 7]];
            }
        }

        function drawMatrix(matrix, offset) {
            matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        context.fillStyle = COLORS[value];
                        context.fillRect(x + offset.x, y + offset.y, 1, 1);
                        context.strokeStyle = '#000';
                        context.lineWidth = 0.05;
                        context.strokeRect(x + offset.x, y + offset.y, 1, 1);
                    }
                });
            });
        }

        function draw() {
            context.fillStyle = '#000';
            context.fillRect(0, 0, canvas.width, canvas.height);
            drawMatrix(board, { x: 0, y: 0 });
            drawMatrix(player.matrix, player.pos);
        }

        function merge(board, player) {
            player.matrix.forEach((row, y) => {
                row.forEach((value, x) => {
                    if (value !== 0) {
                        board[y + player.pos.y][x + player.pos.x] = value;
                    }
                });
            });
        }

        function collide(board, player) {
            const [m, o] = [player.matrix, player.pos];
            for (let y = 0; y < m.length; ++y) {
                for (let x = 0; x < m[y].length; ++x) {
                    if (m[y][x] !== 0 &&
                        (board[y + o.y] && board[y + o.y][x + o.x]) !== 0) {
                        return true;
                    }
                }
            }
            return false;
        }

        function rotate(matrix, dir) {
            const transposed = matrix[0].map((_, colIndex) => matrix.map(row => row[colIndex]));
            if (dir > 0) {
                // Clockwise
                return transposed.map(row => row.reverse());
            }
            // Counter-clockwise
            return transposed.reverse();
        }

        function playerDrop() {
            player.pos.y++;
            if (collide(board, player)) {
                player.pos.y--;
                merge(board, player);
                playerReset();
                boardSweep();
                updateScore();
            }
            dropCounter = 0;
        }

        function playerMove(dir) {
            player.pos.x += dir;
            if (collide(board, player)) {
                player.pos.x -= dir;
            }
        }

        function playerRotate(dir) {
            const pos = player.pos.x;
            let offset = 1;
            const originalMatrix = player.matrix;
            player.matrix = rotate(player.matrix, dir);
            while (collide(board, player)) {
                player.pos.x += offset;
                offset = -(offset + (offset > 0 ? 1 : -1));
                if (offset > player.matrix[0].length) {
                    player.matrix = originalMatrix;
                    player.pos.x = pos;
                    return;
                }
            }
        }

        function playerReset() {
            const pieces = 'TJLOSZI';
            player.matrix = createPiece(pieces[pieces.length * Math.random() | 0]);
            player.pos.y = 0;
            player.pos.x = (board[0].length / 2 | 0) - (player.matrix[0].length / 2 | 0);
            if (collide(board, player)) {
                gameOver = true;
            }
        }

        function boardSweep() {
            let rowCount = 1;
            outer: for (let y = board.length - 1; y > 0; --y) {
                for (let x = 0; x < board[y].length; ++x) {
                    if (board[y][x] === 0) {
                        continue outer;
                    }
                }
                const row = board.splice(y, 1)[0].fill(0);
                board.unshift(row);
                ++y;
                score += rowCount * 10;
                rowCount *= 2;
            }
        }

        let dropCounter = 0;
        let dropInterval = 1000;
        let lastTime = 0;

        function update(time = 0) {
            if (gameOver) {
                alert('Game Over! Your score: ' + score);
                // Reset game
                board.forEach(row => row.fill(0));
                score = 0;
                updateScore();
                gameOver = false;
            }

            const deltaTime = time - lastTime;
            lastTime = time;
            dropCounter += deltaTime;
            if (dropCounter > dropInterval) {
                playerDrop();
            }
            draw();
            requestAnimationFrame(update);
        }

        function updateScore() {
            scoreElement.innerText = score;
        }

        document.addEventListener('keydown', event => {
            if (event.keyCode === 37) { // Left arrow
                playerMove(-1);
            } else if (event.keyCode === 39) { // Right arrow
                playerMove(1);
            } else if (event.keyCode === 40) { // Down arrow
                playerDrop();
            } else if (event.keyCode === 81) { // Q for rotate left
                playerRotate(-1);
            } else if (event.keyCode === 87 || event.keyCode === 38) { // W or Up arrow for rotate right
                playerRotate(1);
            }
        });

        playerReset();
        updateScore();
        update();
    </script>
</body>
</html>
