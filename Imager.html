<!DOCTYPE html>
<html>
<head>
<title>Image Generator</title>
<style>
    body {text-align: center;font-family: sans-serif; color: #111111; padding: 1%; background-color: #eeeeee}
    h2 {color: #111111}
    form {background: #eeeeee; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px grey}
    label {font-weight: bold; display: block; margin: 10px 0 5px; text-align: left; color: #111111}
    input, select, textarea {font-family: sans-serif; width: 95%; padding: 10px; margin-bottom: 10px; border: 1px solid #111111; border-radius: 4px; background-color: #eeeeee; color: #111111}
    button {font-family: sans-serif; background-color: #eeeeee; color: #111111;  border: 1px solid #003300; padding: 10px; margin: 5px; cursor: pointer; font-size: 16px}
    canvas {border: 1px solid #111111; width: 100%; height: 150px; background-color: #eeeeee}
    p {white-space: pre-wrap; word-wrap: break-word}
    div.scroll-container {overflow: auto; white-space: nowrap; padding: 10px}
    div.scroll-container img {padding: 10px}

    #image-container {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
    }
    img {
        margin: 10px 0;
        width: 100%;
        cursor: pointer;
    }
    .carousel-container {
        position: relative;
        width: 100%;
        margin: auto;
    }
</style>
</head>
<body>

<h1>Image Generator</h1>

<input type="text" id="imageUrl" placeholder="Image Prompt" size="60">

<div class="carousel-container">
    <figure id="image-figure" style="display: none;">
        <img id="carousel-image">
    </figure>
</div>

<script>
    const imageUrlInput = document.getElementById('imageUrl');
    const imageFigure = document.getElementById('image-figure');
    const carouselImage = document.getElementById('carousel-image');

    let imageUrls = [];
    let currentIndex = -1;

    imageUrlInput.addEventListener('keypress', (event) => {
        if (event.key === 'Enter') {
            let imageUrl = imageUrlInput.value;
            if (imageUrl) {
                const randomNumber = Math.floor(Math.random() * 100000) + 1;
                imageUrl += " " + randomNumber;
                const fullUrl = "https://image.pollinations.ai/prompt/" + imageUrl;
                
                imageUrls.push(fullUrl);
                currentIndex = imageUrls.length - 1;
                updateCarousel();
            }
        }
    });

    carouselImage.addEventListener('click', (event) => {
        const rect = carouselImage.getBoundingClientRect();
        const clickX = event.clientX - rect.left;
        const halfWidth = rect.width / 2;

        if (clickX < halfWidth) {
            // Clicked on the left side
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        } else {
            // Clicked on the right side
            if (currentIndex < imageUrls.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        }
    });

    function updateCarousel() {
        if (currentIndex >= 0) {
            carouselImage.src = imageUrls[currentIndex];
            carouselImage.alt = imageUrls[currentIndex];
            imageFigure.style.display = 'block';
        }
    }
</script>

</body>
</html>
