<html>
    <head>
        <style>
            body {color: green; padding: 100px; background-color: black}
            h2 {color: #0f0}
            form {background: #111; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 255, 0, 0.5)}
            label {font-weight: bold; display: block; margin: 10px 0 5px; text-align: left; color: #0f0}
            input, select, textarea {width: 95%; padding: 10px; margin-bottom: 10px; border: 1px solid #0f0; border-radius: 4px; background-color: #222; color: #0f0}
            button {background: #0f0; color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer}
            button:hover {background: #00ff00}
            canvas {border: 1px solid #0f0; width: 100%; height: 150px; background-color: #222}
            p {white-space: pre-wrap; word-wrap: break-word}
        </style>

    </head>
    <body onload="Go()">
        <div style="text-align: center;">
            <h2>Story Teller</h2>
            <p class="subtitle">Â© 2025 Michael Carlos</p>
            <img id="ImagePlaceholder" width="500" height="500" hidden>
        </div>
        <p id="Story"></p>
    </body>
    <script>
        ImageCount = 30;
        SpeechText = "";
        ImagePrompts = "";
        SectionFlag = 0;

        function Speak(text) 
        {
            return new Promise((resolve, reject) => 
            {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.onend = resolve;
            utterance.onerror = reject;
            speechSynthesis.speak(utterance);
            });
        }

        function UpdateImage(Prompt)
        {
            document.getElementById("ImagePlaceholder").src = "https://image.pollinations.ai/prompt/" + Prompt;
        }

        function parseParagraphs(text) 
        {
            return text.split(/\n+/).filter(paragraph => paragraph.trim() !== '');
        }

        async function streamChatCompletion(messages, options = {}, onChunkReceived) 
        {
            const url = "https://text.pollinations.ai/openai";
            const payload = {model: options.model || "openai", messages: messages, seed: options.seed, stream: true};
            const response = await fetch(url, {method: "POST", headers: {"Content-Type": "application/json", Accept: "text/event-stream", }, body: JSON.stringify(payload)});
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = "";

            console.log("Starting stream...");

            while (true) 
            {
                const { done, value } = await reader.read();
                if (done) 
                {
                    console.log("Stream finished.");
                    Slideshow();
                    break;
                }

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split("\n\n");
                buffer = lines.pop(); 

                for (const line of lines) 
                {
                    if (line.startsWith("data: ")) 
                    {
                        const dataStr = line.substring(6).trim();
                        if (dataStr === "[DONE]") 
                        {
                            console.log("Received [DONE] marker.");
                            continue; // Or handle end of stream signal
                        }
                        const chunk = JSON.parse(dataStr);
                        const content = chunk?.choices?.[0]?.delta?.content;
                        if (content && onChunkReceived) 
                        {
                        onChunkReceived(content); // Callback to handle the text chunk
                        }
                    }
                }
            }
        } 

        function handleChunk(textChunk) 
        {
            if (textChunk.includes("---"))
                SectionFlag = 1;

            if(SectionFlag==1)
            {
                ImagePrompts += textChunk;
            }

            if(SectionFlag==0)
            {
                outputElement = document.getElementById("Story");
                outputElement.textContent += textChunk;
                SpeechText += textChunk;
                if (textChunk.includes(".") || textChunk.includes("!") || textChunk.includes("?")) 
                {
                    Speak(SpeechText);
                    SpeechText = "";
                }
            } 

        }

        async function Go()
        {
            Details = "Details about the protagonist of a story follows.\nName: Cassandra Carlos\nDescription: Cassandra is a beautiful ectomorph Filipina-mestiza. She has long black hair and brown.\nGender: Female\nAge: 25\nHeight: 5ft 6in\nInterests: ideo games, programming, art, business \nOccupation: Freelancer\nCountry of residence: Canada\nCity of residence: Vancouver\nOther: She lives with her 3 housemates in Vancouver. One of her housemates is her best friend Andrea. She loves ramen.\nPlot: Cassandra gets her dream job and starts a successful career.";

            StoryRequest = Details + "\n\nIn the style of an adventure adult novel, write a long story based on the plot. Do not mention rain, resonance, echo, echoes or elysium. Set it in a semi-utopian Vancouver in the near future with sunshine and warm weather. Give the story a happy ending. Depict AI as childlike in curiosity, caring and decent. Do not address Michael Carlos as Dr or Mike. Provide no explanation or preamble. Just state the title and jump into the story. After, write the line --- then provide " + ImageCount + " very descriptive image generation prompts that depict important moments in the story. Treat each image prompt as stand-alone and independent. Write out the full visual descriptions of each character. Do not number the image prompts or use markdown. Do not say 'the man', protagonist's name, 'protagonist' or 'the researcher.' You must describe the protagonist in full detail as 'a beautiful ectomorph Filipina-mestiza. She has long black hair and brown eyes' every time." + "\nSeed: " + Math.floor(Math.random() * 999999999) + "\n\n";

            console.log(StoryRequest);
            streamChatCompletion([{ role: "user", content: StoryRequest}], { model: "openai" }, handleChunk);
        }

        async function Slideshow()
        {
            const IndividualPrompts = parseParagraphs(ImagePrompts);
            console.log(IndividualPrompts);
            document.getElementById("ImagePlaceholder").removeAttribute("hidden");
		
            console.log(1 + " " + IndividualPrompts[1]);
            UpdateImage(IndividualPrompts[1]);

            for(let i=2; i<ImageCount; i++)
            {
                setTimeout(function() 
                { 
                    console.log(i + " " + IndividualPrompts[i]);
	                UpdateImage(IndividualPrompts[i]);
                }, 20000 * i); 
            }

        }
    </script>
</html>
