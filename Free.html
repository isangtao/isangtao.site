<html>
    <head>
        <title>Converser</title>
        <style>
            body {color: green; padding: 100px; background-color: black}
            h2 {color: #0f0}
            form {background: #111; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 255, 0, 0.5)}
            label {font-weight: bold; display: block; margin: 10px 0 5px; text-align: left; color: #0f0}
            input, select, textarea {width: 95%; padding: 10px; margin-bottom: 10px; border: 1px solid #0f0; border-radius: 4px; background-color: #222; color: #0f0}
            button {background: #0f0; color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer}
            button:hover {background: #00ff00}
            canvas {border: 1px solid #0f0; width: 100%; height: 150px; background-color: #222}
            p {white-space: pre-wrap; word-wrap: break-word}
        </style>
    </head>
    <body>
        
        <h2>API Test</h2>     

        <label>Text</label>
        <textarea id="question">
Details about the protagonist of a story follows.
Name: Michael Carlos
Description: bald fit mestizo who wears business casual clothes
Ethnicity: Filipino
Gender: Male
Age: 55
Height: 5ft 10in
Interests: artificial intelligence, robotics, motorcycling (CBR600RR), skateboarding, aikido, archery, hiking, kayaking, snorkeling, survival skills, minimalism, multi-dimensional math, astrophysics, genetics
Occupation: AI Researcher and Developer
Country of residence: Canada
City of residence: Vancouver
Other: Founded AGI Labs Inc, a company focused on Artificial General Intelligence. He developed a real-time, reinforcement-learning architecture that self-organizes through evolutionary algorithms.
Plot: Michael creates the most advanced combat AI with the ability to learn exponentially.

In the style of an adventure adult novel, write a long story based on the plot. Do not mention rain, resonance, echo, echoes or elysium. Set it in a semi-utopian Vancouver in the near future with sunshine and warm weather. Depict AI as childlike, caring and decent. Do not address Michael Carlos as Dr or Mike. Do not use markdown. Provide no explanation or preamble. Just state the title and jump into the story. After, provide 10 very descriptive image generation prompts that depict important moments in the story. Treat each image prompt as stand-alone and independent. Repeat full visual descriptions of each character rather than names or the word protagonist in each image prompt. Do not number the image prompts.
        </textarea>
        <button onclick="Answer()">Answer</button>
        <p id="response"></p>
        
        <label>Image</label>
        <input id="prompt"></input>
        <button onclick="Imagine()">Imagine</button>
        <div><img id="imglink"></div>

    </body>
    <script>

        async function Answer() 
        {
            document.getElementById("response").innerText = "Generating..."
            url = "https://text.pollinations.ai/" + document.getElementById("question").value;
            const response = await fetch(url);
            document.getElementById("response").innerText = await response.text();
        }

        function Imagine()
        {
            document.getElementById("imglink").src = "https://image.pollinations.ai/prompt/" + document.getElementById("prompt").value + "&nologo=true";
        }
        
    </script>
</html>
