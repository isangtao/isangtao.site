<!DOCTYPE html>
<html lang="en">
<head>

    <title>isangtao.site</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #eeeeee;

            text-align: center;
        }
        #topBar {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #eeeeee;
        }
        button {
            font-family: sans-serif;
            background-color: #eeeeee;

            padding: 10px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        #frameContainer {
            position: absolute;
            top: 150px;
            width: 100%;
            height: calc(100% - 150px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="topBar">
