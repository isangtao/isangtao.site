<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>isangtao.site</title>
    <style>
        body {
            font-family: monospace;
            background-color: black;
            color: limegreen;
            text-align: center;
        }
        #topBar {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #000000;
        }
        button {
            background-color: black;
            color: limegreen;
            border: 1px solid limegreen;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #003300;
        }
        #frameContainer {
            position: absolute;
            top: 70px;
            width: 100%;
            height: calc(100% - 75px);
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="topBar">
        <button onclick="loadPage('http://isangtao.site/Dreamer.html')">Dreamer</button>
        <button onclick="loadPage('http://isangtao.site/Resumer.html')">Resumer</button>
        <button style="width: 150px" onclick="loadPage('http://isangtao.site/Contractor.html')">Contractor</button>
        <button onclick="loadPage('http://isangtao.site/Teller.html')">Teller</button>
        <button onclick="window.location.href = 'https://github.com/isangtao/rtxailab';">Repo</button>
        
    </div>
    <div id="frameContainer">
        <iframe id="contentFrame" src="http://isangtao.site/Dreamer.html"></iframe>
    </div>

    <script>
        function loadPage(url) {
            document.getElementById('contentFrame').src = url;
        }
    </script>
</body>
</html>
