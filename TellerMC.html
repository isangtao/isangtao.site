<!DOCTYPE html>
<html>
    <head>
        <script>
            Details = "Details about the protagonist of a story follows:\n \
            Name: Michael Carlos\n\
            Interests: artificial intelligence, robotics, motorcycling (CBR600RR), aikido, archery, hiking, kayaking, snorkeling, survival skills, minimalism, multi-dimensional math, astrophysics, genetics\n\
            Occupation: AI Researcher and Developer\n\
            Country of residence: Canada\n\
            City of residence: Vancouver\n\
            Other: Founded A G I Labs Inc, a company focused on Artificial General Intelligence. He developed a real-time, reinforcement-learning architecture that self-organizes through evolutionary algorithms.\n\
            Plot: Michael creates an advanced AI with the ability to learn continuously.";
            Description = "a bald, 55 year-old, fit filipino with grey stubble";
            Extras = "Write in the style of an adventure adult novel. Do not mention rain, resonance, echo, echoes or elysium. Set it in a semi-utopian Vancouver in the near future with sunshine and warm weather. Give the story a happy ending. Depict AI as childlike in curiosity, caring and decent. Do not address Michael Carlos as Dr or Mike."
        </script>
        <style>
            body {color: green; padding: 100px; background-color: black}
            h2 {color: #0f0}
            form {background: #111; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 255, 0, 0.5)}
            label {font-weight: bold; display: block; margin: 10px 0 5px; text-align: left; color: #0f0}
            input, select, textarea {width: 95%; padding: 10px; margin-bottom: 10px; border: 1px solid #0f0; border-radius: 4px; background-color: #222; color: #0f0}
            button {background: #0f0; color: black; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer}
            button:hover {background: #00ff00}
            canvas {border: 1px solid #0f0; width: 100%; height: 150px; background-color: #222}
            p {white-space: pre-wrap; word-wrap: break-word}
            div.scroll-container {overflow: auto; white-space: nowrap; padding: 10px}
            div.scroll-container img {padding: 10px}
        </style>
    </head>
    <body>
        <div id="scroller" class="scroll-container"></div>
        <div style="text-align: center;">
            <h2>Story Teller</h2>
            <p class="subtitle">Â© 2025 Michael Carlos</p>
            <button id="go" onclick="Go()">New Story</button>
        </div>
        <p id="Story"></p>
    </body>
    <script>
        ImageCount = 30;
        SpeechText = "";
        ImagePrompts = "";
        SectionFlag = 0;

        function Speak(text) 
        {
            return new Promise((resolve, reject) => 
            {
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.onend = resolve;
            utterance.onerror = reject;
            speechSynthesis.speak(utterance);
            });
        }

        function UpdateImage(Prompt)
        {
            const img = document.createElement("img");
            img.src = "https://image.pollinations.ai/prompt/" + Prompt;
            img.title = Prompt;
            img.width = "500";
            img.height = "500"; 
            div = document.getElementById("scroller")
            div.prepend(img);
        }

        function parseParagraphs(text) 
        {
            return text.split(/\n+/).filter(paragraph => paragraph.trim() !== '');
        }

        async function streamChatCompletion(messages, options = {}, onChunkReceived) 
        {
            const url = "https://text.pollinations.ai/openai";
            const payload = {model: options.model || "openai", messages: messages, seed: options.seed, stream: true};
            const response = await fetch(url, {method: "POST", headers: {"Content-Type": "application/json", Accept: "text/event-stream", }, body: JSON.stringify(payload)});
            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let buffer = "";

            console.log("Starting stream...");

            while (true) 
            {
                const { done, value } = await reader.read();
                if (done) 
                {
                    console.log("Stream finished.");
                    Slideshow();
                    break;
                }

                buffer += decoder.decode(value, { stream: true });
                const lines = buffer.split("\n\n");
                buffer = lines.pop(); 

                for (const line of lines) 
                {
                    if (line.startsWith("data: ")) 
                    {
                        const dataStr = line.substring(6).trim();
                        if (dataStr === "[DONE]") 
                        {
                            console.log("Received [DONE] marker.");
                            continue; // Or handle end of stream signal
                        }
                        const chunk = JSON.parse(dataStr);
                        const content = chunk?.choices?.[0]?.delta?.content;
                        if (content && onChunkReceived) 
                        {
                        onChunkReceived(content); // Callback to handle the text chunk
                        }
                    }
                }
            }
        } 

        function handleChunk(textChunk) 
        {
            if (textChunk.includes("---"))
                SectionFlag = 1;

            if(SectionFlag==1)
            {
                ImagePrompts += textChunk;
            }

            if(SectionFlag==0)
            {
                outputElement = document.getElementById("Story");
                outputElement.textContent += textChunk;
                SpeechText += textChunk;
                if (textChunk.includes(".") || textChunk.includes("!") || textChunk.includes("?")) 
                {
                    Speak(SpeechText);
                    SpeechText = "";
                }
            } 

        }

        async function Go()
        {
            document.getElementById("go").hidden = true;
            StoryRequest = Details + "\n\n" + Extras + " Write a long story based on the above information. Provide no explanation or preamble. Just state the title and jump into the story. After, write the line --- then provide " + ImageCount + " very descriptive image generation prompts that depict important moments in the story. Treat each image prompt as stand-alone and independent. Write out the full visual descriptions of each character. Do not number the image prompts or use markdown. Do not say the protagonist's name or 'protagonist.' You must describe the protagonist in full detail as '" + Description + "' every time." + "\n \
            Seed: " + Math.floor(Math.random() * 999999999) + "\n\n";
            console.log(StoryRequest);
            streamChatCompletion([{ role: "user", content: StoryRequest}], { model: "openai" }, handleChunk);
        }

        async function Slideshow()
        {
            const IndividualPrompts = parseParagraphs(ImagePrompts);
            console.log(IndividualPrompts);
		
	    console.log(1 + " " + IndividualPrompts[1]);
	    UpdateImage(IndividualPrompts[1]);

            for(let i=2; i<ImageCount; i++)
            {
                setTimeout(function() 
                { 
                    console.log(i + " " + IndividualPrompts[i]);
	                UpdateImage(IndividualPrompts[i]);
                }, 10000 * i); 
            }

        }
    </script>
</html>
