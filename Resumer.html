        input, select, textarea {width: 95%; padding: 10px; margin-bottom: 10px; border: 1px solid #111111; border-radius: 4px; background-color: #eeeeee; color: #111111}
        button {background-color: #eeeeee; color: #111111;  border: 1px solid #003300; padding: 10px; margin: 5px; cursor: pointer; font-size: 16px}

        div.scroll-container {overflow: auto; white-space: nowrap; padding: 10px}
        div.scroll-container img {padding: 10px}
    </style>
    <script>
        async function go() 
        {

            const cv = document.getElementById("cv").value;
            const jd = document.getElementById("jd").value;

            myprompt = "Using my current resume, please write a modern resume that is custom for this job description. Then write a matching cover letter. Finally list 20 interview questions relevant to this role.\n\n<resume>\n\n" + cv + "\n\n</resume>\n\n<jobdescription>\n\n" + jd + "\n\n</jobdescription>";
            
            const outputElement = document.getElementById("output");
            outputElement.textContent = "";
            console.log(myprompt);

            apikey = document.getElementById("apikey").value;
            const model = document.getElementById("model").value;
            if (apikey.length == 13) apikey += "0f99317c39492709c30afac86d977f902796f0fa2d942fd4ce654eed8050";

            const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                    "Authorization": `Bearer ${apikey}`
                },
                body: JSON.stringify({
                    model: model,
                    messages: [{ role: "user", content: myprompt }],
                    stream: true
                })
            });

            const reader = response.body.getReader();
            const decoder = new TextDecoder();

            while (true) {
                const { done, value } = await reader.read();
                if (done) break;

                const chunk = decoder.decode(value, { stream: true });
                chunk.split("\n").forEach(line => {
                    if (line.startsWith("data:")) {
                        try {
                            const json = JSON.parse(line.substring(5));
                            if (json.choices?.[0]?.delta?.content) {
                                outputElement.textContent += json.choices[0].delta.content;
                            }
                        } catch (error) {
                            console.error("Error parsing chunk:", error);
                        }
                    }
                });
            }
        }

    </script>
